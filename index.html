<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlow - To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="todo-container">
        <h1 class="logo"><i class="fa-regular fa-clipboard"></i> FocusFlow</h1>
        <h2 class="list-title" contenteditable="true" id="listTitle">My List</h2>
        <div class="toggle-section">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Dark Mode</span>
        </div>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task" />
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
        <button id="deleteAllBtn" onclick="deleteAllTasks()">Delete All Tasks</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
